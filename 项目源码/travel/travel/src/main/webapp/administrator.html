<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <!--    <link rel="stylesheet" href="css/common.css">-->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/alert.js"></script>

    <title>Title</title>
    <script>
        // 判读用户是否登录成功（在刚刚访问界面的时候进行判断）后期可修改
        $(document).ready(function () {
            $.get("findUserServlet", {}, function (user) {
                if (user) {
                    window.location.href = "http://localhost:8080/travel/administrator.html";
                } else {
                    myConfirm('系统确认框', '用户您尚未登录，登录之后才能进行操作哦', function (r) {
                        if (r) {
                            window.location.href = "http://localhost:8080/travel/adminlogin.html";
                        }else {
                            window.location.href="http://localhost:8080/travel/index.html";
                        }
                    });
                }
            })
        })
    </script>
</head>
