        $(function () {

                    '<label for="email">Email</label>\n' +

                    '<input type="text" id="telephone" name="telephone" value="' + user.telephone + '" >\n' +
                    '</td>\n' +
                    '</tr>';

                var sex = '';
                if (user.sex == '男') {
                    sex = ' <tr>\n' +
                        '<td class="td_left">\n' +
                        '<label for="sex">性别</label>\n' +
                        '</td>\n' +
                        '<td class="td_right gender">\n' +

                    sex = '<tr>\n' +

                        '</td>\n' +
                        '</tr>';
                }
                li += sex;
                var birth = '<tr>\n' +
                    '<td class="td_left">\n' +
                    '<label for="birthday">出生日期</label>\n' +
                    '</td>\n' +
                    '<td class="td_right">\n' +
                    '<input type="date" id="birthday" name="birthday" value="' + user.birthday + '">\n' +

                    '</tr>';

                li += birth;

                $("#show").html(li);
