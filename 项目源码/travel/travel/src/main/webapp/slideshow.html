    <script>
        $(function () {

            $.get("route/slideshow", {}, function (rb) {
                var lis = "";
                var table = '   <tr class="success">\n' +
                    '<th>编号</th>\n' +
                    '                        <th>图片</th>\n' +
                    '                        <th>操作</th>\n' +
                    '                    </tr>';
                lis += table;
                for (var i = 0; i < rb.length; i++) {

                    var li = '<tr>\n' +

                        '  <td>' + (i + 1) + '</td>\n' +
                        '                    <td width="940px;" height="220px"><img src="' + rb[i].bigPic + '" alt="" style=" width: 900px; height: 200px ;padding-left: 40px;"></td>\n' +
                        '                    <td><a class="btn btn-default  glyphicon glyphicon-pencil" href="updateslide.html?rid=' + rb[i].rid + '"></a>' +
                        '                </tr>';
                    lis += li;
                }
                $("#admin").html(lis);


            })

        })


    </script>
